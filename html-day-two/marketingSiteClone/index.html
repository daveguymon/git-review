<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shadow Site Clone</title>

    <!--these are our styles-->
    <!--reset needs to come first as it overrides browser default style settings-->
    <link rel="stylesheet" href="reset.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="mainHeader">
        <div class="mainHeaderInner">
            <div class="logo">Shadow Site</div>
            <nav>
                <ul>
                    <li>FEATURES</li>
                    <li>DIGITAL MARKETERS</li>
                    <li class="mainCTA shadow">LOGIN</li>
                </ul>
            </nav>
        </div>
    </header>

    <!--      SEO friendly to use semantic tags such as <main>-->
    <main role="main">
        
<!--        top title section-->
        <section class="topSection">
            <div class="maxWidth">
                <div class="contentSection">
                    <h1>We are building software to help people manage business</h1>
                    <button class="mainCTA shadow">SEE PLANS & PRICING</button>
                    
                </div>
            </div>
        </section>
        
<!--        floating laptop-->
        <div class="laptopContainer">
        <img class="laptopIMG" src="https://images.vexels.com/media/users/3/128132/isolated/preview/fa3b9aad78a9db81459bd03294a0f985-flat-laptop-icon-by-vexels.png">
        </div>
        
        
<!--        middle - features section-->
        <section class="featuresSection">
        <div class="maxWidth">
            <div class="contentSection" id="features">
                <h4>FEATURES</h4>
                <h3>BEST EVER FEATURES</h3>
                <div class="featureContainer">
                <div class="featureBox shadow" id="fbPurple"></div>
                <div class="featureBox shadow"></div>
                <div class="featureBox shadow" id="fbTeal"></div>
                <div class="featureBox shadow"></div>
                <div class="featureBox shadow" id="fbRed"></div>
                <div class="featureBox shadow"></div>
                </div>
                <button class="mainCTA shadow">VIEW ALL FEATURES</button>
            </div>
            </div>
        </section>
        
<!--        middle testimonials section-->
        <section class="testimonialsSection">
        <div class="maxWidth">
            <div class="contentSection" id="testimonials"></div>
            </div></section>
        
    </main>
</body>
</html>
